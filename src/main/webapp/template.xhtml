<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:insert name="preHead"/>
    <h:head>
        <ui:insert name="head" />
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="mainForm" onkeypress="if (event.keyCode == 13) {return false; }"  enctype="multipart/form-data">
            <!--p:messages id="messages" globalOnly="true" showDetail="false" autoUpdate="true" closable="true" /-->
            <p:layout id="mainLayout" fullPage="true">
                <p:layoutUnit position="north">
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem outcome="/start" icon="ui-icon-home">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Rozlicz budÅ¼et z RFP" outcome="/pmsuite/parsujArkuszCsv" >
                                <f:param name="i" value="1"/>
                        </p:menuitem>
                    </p:tabMenu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="contents" />
                </p:layoutUnit>
            </p:layout>

            <f:facet name="last">
                <h:outputStylesheet name="css/default.css" />
            </f:facet>
        </h:form>
    </h:body>

</f:view>
